<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <meta name="theme-color" content="#000000" />
      <meta name="description" content="Weather application" />
      <link rel="manifest" href="/manifest.json" />
      <title>Weather App</title>
      <link href="src/style.css" rel="stylesheet" />
      <style shopback-extension-v7-0-3="" data-styled-version="4.2.0"></style>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
        crossorigin="anonymous"
      />
    </head>

    <body>
      <html>
        <div class="container">
          <body>
            <body cz-shortcut-listen="true">
              <div id="root">
                <div class="App">
                  <div class="container">
                    <div class="Weather">
                      <a
                        href="https://www.shecodes.io/"
                        target="_blank"
                        rel="noopener noreferrer"
                      >
                        <img
                          src="/images/logo.png"
                          class="logo"
                          alt="SheCodes Logo"
                      /></a>

                      <form>
                        <div class="row">
                          <div class="col-9">
                            <input
                              type="search"
                              placeholder="Enter a city.."
                              class="form-control search-input"
                            />
                          </div>
                          <div class="col-3 p-0">
                            <input
                              type="submit"
                              class="btn btn-primary w-100"
                              value="Search"
                            />
                          </div>
                        </div>
                      </form>
                      <div class="WeatherInfo">
                        <div class="row">
                          <div class="col-6">
                            <h1>New York</h1>
                            <ul>
                              <li>
                                <span>Tuesday 12:20</span>, scattered clouds
                              </li>
                              <li>
                                Humidity: <strong>84%</strong>, Wind:
                                <strong>5.14km/h</strong>
                              </li>
                            </ul>
                          </div>
                          <div class="col-6">
                            <div
                              class="temperature-container d-flex justify-content-end"
                            >
                              <canvas width="52" height="52"> </canvas>
                              <div>
                                <span class="temperature">21</span>
                                <span class="unit">°C</span>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="WeatherForecast row">
                        <div class="col">
                          <div class="WeatherForecastPreview">
                            <div class="forecast-time">Tue</div>
                            <canvas width="38" height="38"></canvas>
                            <div class="forecast-temperature">
                              <span class="forecast-temperature-max">30°</span>
                              <span class="forecast-temperature-min">21°</span>
                            </div>
                          </div>
                        </div>
                        <div class="col">
                          <div class="WeatherForecastPreview">
                            <div class="forecast-time">Wed</div>
                            <canvas width="38" height="38"></canvas>
                            <div class="forecast-temperature">
                              <span class="forecast-temperature-max">27°</span>
                              <span class="forecast-temperature-min">20°</span>
                            </div>
                          </div>
                        </div>
                        <div class="col">
                          <div class="WeatherForecastPreview">
                            <div class="forecast-time">Thu</div>
                            <canvas width="38" height="38"></canvas>
                            <div class="forecast-temperature">
                              <span class="forecast-temperature-max">27°</span>
                              <span class="forecast-temperature-min">18°</span>
                            </div>
                          </div>
                        </div>
                        <div class="col">
                          <div class="WeatherForecastPreview">
                            <div class="forecast-time">Fri</div>
                            <canvas width="38" height="38"> </canvas>
                            <div class="forecast-temperature">
                              <span class="forecast-temperature-max">23°</span>
                              <span class="forecast-temperature-min">14°</span>
                            </div>
                          </div>
                        </div>
                        <div class="col">
                          <div class="WeatherForecastPreview">
                            <div class="forecast-time">Sat</div>
                            <canvas width="38" height="38"> </canvas>
                            <div class="forecast-temperature">
                              <span class="forecast-temperature-max">18°</span>
                              <span class="forecast-temperature-min">11°</span>
                            </div>
                          </div>
                        </div>
                      </div>
                      <footer>
                        This project was coded by
                        <a
                          href="https://www.shecodes.io/"
                          target="_blank"
                          rel="noopener noreferrer"
                          >SheCodes</a
                        >
                        and is
                        <a
                          href="https://github.com/shecodesio/weather"
                          target="_blank"
                          rel="noopener noreferrer"
                          >open-sourced on GitHub</a
                        >
                        and
                        <a
                          href="https://shecodes-weather.netlify.app/"
                          target="_blank"
                          rel="noopener noreferrer"
                          >hosted on Netlify</a
                        >
                      </footer>
                    </div>
                  </div>
                </div>
              </div>
            </body>
          </body>
        </div>
        <script src="src/app.js"></script>
      </html>
    </body>
  </head>
</html>
